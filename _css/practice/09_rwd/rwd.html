<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
        }
        .header {
            background-color: darkgray;
            padding: 10px 0;
        }
        .name {
            width: auto;
            color: white;
            font-size: 20px;
            padding-left: 10px;
        }
        .script {
            position: relative;
            height: 200px;
        }
        .content {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            margin: 0 30px;
            width: auto;
        }
        .content div:first-child{
            font-size: 16px;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        .content div:nth-child(2) {
            font-size: 20px;
            color: #1b1b1b;
            margin-bottom: 30px;
        }
        .content p {
            font-size: 16px;
            color: #7a7a7a;
        }
        .c2 > img {
            height: 360px;
        }
        .c3 {
            position: relative;
        }
        .btn {
            text-decoration: none;
            border: 4px solid black;
            color: black;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 7px 15px 7px;
        }
        img {
            width: 100%;
        }
        @media screen and (min-width: 768px) {
            .name {
                width: auto;
                color: white;
                font-size: 20px;
                padding-left: 10px;
            }
            .script {
                position: relative;
                height: 200px;
            }
            .content {
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                margin: 0 65px;
                width: auto;
            }
            .c2 {
                width: 50%;
                float: left;
            }
            .c3 {
                position: relative;
                width: 50%;
                height: 180px;
                float: right;
            }
            .c3 > img {
                height: 180px;
            }
            .c4 {
                width: 50%;
                height: 180px;
                float: right;
            }
            .c4 > img {
                height: 180px;
            }
        }    
        @media screen and (min-width: 960px) {
            .c1 {
                float: left;
                width: 50%;
                height: 400px;
            }
            .c1 > img {
                height: 400px;
            }
            .script {
                position: relative;
                width: 50%;;
                height: 200px;
                float: right;
            }
            .content {
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                margin: 0 65px;
                width: auto;
            }
            .c2 {
                width: 25%;
                float: left;
                height: 200px;
            }
            .c2 img {
                height: 200px
            }
            .c3 {
                position: relative;
                width: 25%;
                height: 100px;
                float: right;
            }
            .c3 > img {
                height: 100px;
            }
            .c4 {
                width: 25%;
                height: 100px;
                float: right;
            }
            .c4 > img {
                height: 100px;
            }
        }     
    </style>
</head>
<body>
    <div class="header"><div class="name">IN'O</div></div>
    <div class="c1"><img src="image/c1.jpg" alt=""></div>
    <div class="script">
        <div class="content">
            <div>Portfolio</div>
            <div>Make Hardware Soft</div>
            <p>aaaaaaaaaaaaaaaaaaaaaa</p>
        </div>
    </div>
    <div class="c2"><img src="image/c2.jpg" alt=""></div>
    <div class="c3">
        <img src="image/c3.jpg" alt="">
        <a href="#" class="btn">VIEW MORE</a>
    </div>
    <div class="c4"><img src="image/c4.jpg" alt=""></div>
    <a href="../index.html">index로 돌아가기</a>
</body>
</html>
