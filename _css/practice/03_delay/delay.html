<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            text-align: center;
        }
        .container {
            border: 1px dotted blue;
            width: 50%;
            height: 500px;
            margin: auto;
            background-image: url("../01_Travel/images/souel.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            position: relative;
        }
        .cover {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.25);
        }
        .delay {
            width: 50%;
            height: 200px;
            background-color: white;
            font-size: small;
            position: absolute;
            top: 150px;
            left: 190px;
        }
        .fa-check, .fa-spinner{
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 2em;
        }
        .a {
            font-weight: bolder;
        }
        .b {
            font-size: 1px;
            color: gray;
        }
        .bt {
            background-color: beige;
            font-size: 0.5px;
            bottom: 0px;
            position: absolute;
            width: 100%;
            color: gray;
            border-top: 1px solid #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="delay">
                <i class="fa fa-check"></i>
                <div class="a">
                    사용자 수가 많아 접속이 지연되고 있습니다.<br>
                    잠시 기다려주세요
                </div>
                    <i class="fa fa-spinner"></i>
                <div class="b">접속이 어려운 경우 메인으로 자동 이동합니다.</div>
                <div class="bt">
                    관련문의사항은 고객센터에 문의해주시면 친절히 안내해드리겠습니다<br>
                    고객상담전화:000-000-0000
                </div>
            </div>
        </div>
    </div>
    <a href="../index.html">index로 돌아가기</a>
</body>
</html>
