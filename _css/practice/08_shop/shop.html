<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .nav {
            position: fixed;
            background-color: white;
            width: 100%;
            height: 58px;
            z-index: 100;
        }
        .nav > img {
            left: 30px;
            top: 19px;
            width: 30px;
            height: 20px;
            position: absolute;
        }
        ul {
            float: right;
        }
        li {
            font-size: 13px;
            font-weight: bold;
            padding: 20px 0px 20px;
            margin: 0 30px 0 0;
            display: inline;
        }
        li:hover {
            cursor: pointer;
        }
        .container {
            top: 58px;
            width: 100%;
            position: absolute;
            text-align: center;
            z-index: 1;
        }
        .container > img {
            background-position: center center;  
        }
        .title {
            margin-top: 60px;
            margin-bottom: 60px;
            font-size: 24px;
            color: #545454;
            font-weight: bold;
        }
        .sale {
            margin-bottom: 80px; 
        }
        .sl1, .sl2, .sl3 {
            display: inline-block;
        }
        .sale div:hover {
            cursor: pointer;
        }
        .sale div:nth-child(2) {
            margin: 0 20px 0;
        }
        .sale img {
            width: 200px;
        }
        .foot img {
            width: 20px;
            padding-bottom: 80px;
        }
        .foot img:nth-child(2) {
            margin: 0 20px 0;
        }
        .foot img:hover {
            cursor: pointer;
        }
    </style>
</head>
