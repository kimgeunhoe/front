<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .nav {
            position: fixed;
            background-color: white;
            border-bottom: 1px solid #ddd;
            width: 100%;
            z-index: 1000;
            height: 62px;
        }
        ul {
            float: right;
            margin-top: 0;
            margin-bottom: 0;
            border: 0;
        }
        img {
            width: 100px;
            padding-top: 10px;
        }
        li {
            font-size: 16px;
            color: black;
            padding: 20px 10px 20px;
            display: inline;
            float: right;
            border: 0;
        }
        li:hover {
            background-color: #eee;
            cursor: pointer;
        }
        .container {
            z-index: 0;
        }
        .back-img {
            background-image: url(image/coding.jpg);
            background-position: center center;
            background-size: cover;
            text-align: center;
            height: 748px;
        }
        .cover {
            background-color: rgba(0, 0, 255, 0.3);
            width: 100%;
            height: 748px;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .content div:first-child {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .content div:nth-child(2) {
            font-size: 15px;
        }
        button {
            background-color: white;
            border-radius: 5px;
            margin-top: 30px;
            padding: 5px 20px 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="image/logo.png" alt="">
        <ul>
            <li>로그인</li>
            <li>회원가입</li>
            <li>수업</li>
        </ul>
    </div>
    <div class="container">
        <div class="back-img">
            <div class="cover"></div>
            <div class="content">
                <div>Coding, 기술이 아닙니다. 습관입니다.</div>
                <div>programming은 공부가 아닙니다.생활입니다.</div>
                <button type="button">더 알아보기</button>
            </div>
        </div>
    </div>
    <a href="../index.html">index로 돌아가기</a>
</body>
</html>
