<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Down Game</title>
</head>
<body>
    <h1>Up Down Game</h1>
    <ol>
        <li>랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.</li>
        <li>숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가 출력된다.</li>
        <li>input란에 1~99(포함)숫자를 입력하고 맞추기라는 버튼을 클릭하면</li>
        <li>컴퓨터의 숫자보다 높은 숫자면 Down을 출력, 낮은 숫자면 Up을 출력</li>
        <li>컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ?이었습니다 라는 메세지 출력</li>
    </ol>
    <form action="">
        <button type="button" id="random">랜덤 숫자 만들기</button><br>
        <input type="text" id="gn" placeholder="1 ~ 99">
        <button type="button" id="guess">맞추기</button>
    </form>
    <div id="alram"></div>
    <script>
        let num;
        document.getElementById('random').addEventListener('click', function() {
            num = Math.floor(Math.random() * 99) + 1;
            console.log(num);
            document.getElementById('alram').innerText = "컴퓨터가 랜덤으로 숫자를 생성하였습니다";
        });

        document.getElementById('guess').addEventListener('click', function() {
            document.getElementById('alram').innerHTML += "<br>"
            let gNum = document.getElementById('gn').value;
            console.log(gNum);
            if(!(gNum >= 1 && gNum <= 99)) {
                document.getElementById('alram').innerText += "해당하지 않습니다!";
            }
            else if(gNum < num) {
                document.getElementById('alram').innerText += "UP!";
            }
            else if(gNum > num) {
                document.getElementById('alram').innerText += "DOWN!";
            }
            else if(gNum == num) {
                document.getElementById('alram').innerText += `정답입니다~컴퓨터 숫자는 ${num}이었습니다`;
            }
        });
    </script>
</body>
</html>
