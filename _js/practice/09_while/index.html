<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 활용 연습</title>
</head>
<body>
    <h1>반복문은 초기값, 조건식, 증감식을 이용해 제어한다</h1>
    <ul>
        <li>1~100이하의 홀수를 모두 출력한 후 그 수들의 합을 출력해보세요</li>
        <li>정수 n을 입력받아 n의 약수를 모두 출력하고 총 몇개의 약수가 있는지 출력해보세요</li>
        <li>3자리의 양의 정수 입력받기 : s</li>
        <li>크기가 다른 1자리 양의 정수 두개 입력받기 : a, b</li>
        <li>s안의 a와 b의 배수 개수를 구해보세요</li>
    </ul>
    <button type="button" id="odd">홀수 더하기</button><br>
    <input type="number" id="num">
    <button type="button" id="child">약수</button><br>
    <input type="number" id="three">
    <input type="number" id="a">
    <input type="number" id="b">
    <button type="button" id="mul">배수의 갯수</button>
    <div id="print"></div>
    <script>
        document.getElementById('odd').addEventListener('click', function() {
            let count = 0;
            let oddAdd = 0;
            document.getElementById('print').innerText += `1~100까지의 홀수:`;
            while(count < 50) {
                document.getElementById('print').innerText += ` ${2 * count + 1}`;
                oddAdd = oddAdd + 2*count +1;
                count++;
            }
            document.getElementById('print').innerHTML += ` 합: ${oddAdd}<br>`;
        });
        document.getElementById('child').addEventListener('click', function() {
            let count2 = 1;
            let cnt = 0;
            let number = parseInt(document.getElementById('num').value);
            document.getElementById('print').innerText += `${number}의 약수:`;
            while(count2 < number + 1) {
                if((number%count2) == 0) {
                    document.getElementById('print').innerText += ` ${count2}`;
                    cnt++;
                }
                count2++;
            }
            document.getElementById('print').innerHTML += ` 약수의 갯수: ${cnt}<br>`;
        });
        document.getElementById('mul').addEventListener('click', function() {
            let cnt2 = 0;
            let t = parseInt(document.getElementById('three').value);
            let a1 = parseInt(document.getElementById('a').value);
            let b1 = parseInt(document.getElementById('b').value);
            let res = 0;
            console
            document.getElementById('print').innerText += `${t}안의 ${a1}와 ${b1}의 공배수:`;
            if((a1%b1) == 0) {
                res = a1;
                while(res < t) {
                    document.getElementById('print').innerText += ` ${res}`;
                    res += a1;
                    cnt2++;
                }
            }
            else if((b1%a1) == 0) {
                res = b1;
                while(res < t) {
                    document.getElementById('print').innerText += ` ${res}`;
                    res += b1;
                    cnt2++;
                }
            }
            // else {
            //     res = a1*b1;
            //     while(res < t) {
            //         document.getElementById('print').innerText += ` ${res}`;
            //         res += a1*b1;
            //         cnt2++;
            //     }
            // }
            document.getElementById('print').innerHTML += ` 배수의 갯수${cnt2}<br>`;
        });

    </script>
</body>
</html>
