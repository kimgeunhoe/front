<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 파일 구분</title>
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" id="fileName">
        <button type="button" id="sbmBtn">전송</button>
    </form>
    <h2 id="printZone"></h2>
    <script>
        function imageFileVaild(fn) {
            let imageFileName = fn.toLowerCase();
            return imageFileName.endsWith("png") ? true
            : imageFileName.endsWith("jpg") ? true
            : imageFileName.endsWith("jpeg") ? true
            : imageFileName.endsWith("gif") ? true
            : false;
        }
        document.getElementById('sbmBtn').addEventListener('click', function(){
            let fileName = document.getElementById('fileName').value;
            /* let isImage = imageFileVaild(fileName) ? "정상파일입니다." :  "이미지파일만 가능합니다.";
            document.getElementById('printZone').innerText = isImage; */
            //console.log(`이미지 파일 여부:${isImage ? 'yes' : 'no'}`);
            //document.getElementById('printZone').innerText = imageFileVaild(fileName) ? "정상파일입니다." :  "이미지파일만 가능합니다.";
            let imgTrue = '<span class="green">정상파일입니다.</span>';
            let imgFalse = '<span class="red">이미지파일만 가능합니다</span>';
            document.getElementById('printZone').innerHTML = imageFileVaild(fileName) ? imgTrue :  imgFalse;
        });

        //삼항연산자
        //조건(true or false) ? true일때 필요한 값이나 코드 : false일때 필요한 값이나 코드
        //let result = condition ? when true value or code : when false value or code;
        //let rv = C ? T : F;
    </script>
</body>
</html>
