<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1</title>
</head>
<body>
  <h1>
    Q1. 영화 제목 5개를 입력받고 출력하기 (복습용)
  </h1>
  1. <input type="text" id="1"><br>
  2. <input type="text" id="2"><br>
  3. <input type="text" id="3"><br>
  4. <input type="text" id="4"><br>
  5. <input type="text" id="5"><br>
  <button type="button" id="bt">출력</button>
  <div id="print"></div>
  <script>
    document.getElementById('bt').addEventListener('click', function() {
      document.getElementById('print').innerText = 
      `${document.getElementById('1').value}, ${document.getElementById('2').value}, ${document.getElementById('3').value}, ${document.getElementById('4').value}, ${document.getElementById('5').value}`;
    });
  </script>
</body>
</html>
