<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 2</title>
</head>
<body>
  <h1>
    Q2. 0 ~ 1000 사이 정수 5개를 랜덤으로 생성하여 가장 큰 수와 작은 수 출력하기 (복습용)
  </h1>
  <div id="result"></div>
  <script>
    const num = [];
    for(let i=0; i<5; i++) {
      num[i] = Math.floor(Math.random()*1001);
    }

    num.sort((a, b) => a - b);

    document.getElementById('result').innerText = `가장 작은 수: ${num.shift()}, 가장 큰 수: ${num.pop()}`;
  </script>
</body>
</html>
