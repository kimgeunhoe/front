<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li onclick="home()">Home</li>
        <li onclick="seoul()">Seoul</li>
        <li onclick="tokyo()">tokyo</li>
        <li onclick="paris()">Paris</li>
    </ul>
    <div id="picture">
        <img src="images/home.jpg" alt="Home">
    </div>
    <h4><a href="../index.html">index로 돌아가기</a></h4>
    <script>
        function home() {
            document.getElementById('picture').innerHTML = `<img src="images/home.jpg">`;
        }
        function seoul() {
            document.getElementById('picture').innerHTML = `<img src="images/seoul.jpg">`;
        }
        function tokyo() {
            document.getElementById('picture').innerHTML = `<img src="images/Tokyo.jpg">`;
        }
        function paris() {
            document.getElementById('picture').innerHTML = `<img src="images/Paris.jpg">`;
        }
    </script>
</body>
</html>
