<body>
    <h1>주어진 데이터를 순환하여 원하는 조건에 맞는 조건에 맞는 정보를 출력하기</h1>
    <ol>
        <li>데이터의 exchanges에서 통화이름만 가져와 새로운 배열에 저장한 후 출력</li>
        <li>exchanges의 각 통화 변화율 중 가장 큰 변화를 보인 객체 정보를 출력</li>
        <li>gold의 포인트 정보와 변화율을 분석하여 전일(yesterday)의 포인트 값을 추정하여 출력</li>
    </ol>
    <script src="index.js"></script>
    <script>
        const ex = [];
        let max = 0;

        exs.exchanges.forEach(function(e) {
            ex.push(e.name);
        });
        console.log(ex);

        const num = exs.exchanges.filter(function(e, i) {
            if(Math.abs(e.updown) > max) {
                max = Math.abs(e.updown);
                return true;
            }
        });
        console.log(num.pop());

        const yg = exs.gold.map(function(e) {
            return `${e.point-e.updown}`;
        });
        console.log(yg);
    </script>
