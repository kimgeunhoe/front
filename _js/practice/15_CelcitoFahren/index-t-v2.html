<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섭씨를 화씨로</title>
</head>
<body>
    <h1>한국에 있는 친구가 미국에 있는 미쿡친구에게 온도를 알려주고 싶다고 가정</h1>
    <ul>
        <li>섭씨온도를 입력하면 화씨온도를 출력해주는 시스템</li>
        <li>입력한 섭씨 온도는 배열에 계속해서 저장(버튼 사용)이 되고</li>
        <li>저장된 섭씨온도는 화씨온도로 변환되서 화씨온도의 배열로 저장</li>
        <li>출력버튼을 클릭하면 현재 섭씨온도 => 화씨온도의 리스트 형태로 출력</li>
    </ul>
    <input type="number" id="tem">ºC
    <button type="button" id="save">저장</button>
    <button type="button" id="trans">출력</button>
    <ul id="result"></ul>
    <script>
        const temC = [];
        const temF = [];
        const result = document.getElementById('result');
        document.getElementById('save').addEventListener('click', function() {
            temC[temC.length] = parseFloat(document.getElementById('tem').value);
            temF[temF.length] = temC[temC.length-1] * 9 / 5 + 32;
        });
        document.getElementById('trans').addEventListener('click', function(){
            let html = '';
            for(let i=0; i < temC.length; i++){
                html += `<li>${temC[i]}ºC => ${temF[i]}ºF</li>`;
            }
            result.innerHTML = html;
        });
    </script>
</body>
</html>
