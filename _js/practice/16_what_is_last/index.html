<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마지막 신청자의 점수는?</title>
</head>
<body>
    <h1>랜덤으로 100명의 신청자의 점수를 만들어 배열에 담아 첫번째, 마지막 신청자의 점수를 출력하세요. 단 100이라는 숫자를 사용하지 말것</h1>
    <div id="result"></div>
    <script>
        const score = [];
        while(score.push() < 100) {
            score.push(Math.floor(Math.random()*100 + 1));
            
        }
        document.getElementById('result').innerText = `첫번째: ${score.shift()} 마지막:${score.pop()}`;
    </script>
</body>
</html>
