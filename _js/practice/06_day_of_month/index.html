<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각 달의 마지막 날 구하기</title>
</head>
<body>
    <h1>1월부터 12월을 입력하면 입력한 달의 마지막 일자가 몇일인지 출력(switch문 활용)</h1>
    <form action="">
        <input type="number" id="mn" max="12" min="1" placeholder="1 ~ 12">월
        <button type="button" id="bt">마지막 날짜</button>
    </form>
    <div id='result'></div>
    <script>
        document.getElementById('bt').addEventListener('click', function() {
            let month = document.getElementById('mn').value;
            switch(month) {
            case '1':
                document.getElementById('result').innerText = '31';
                break;
            case '2':
                document.getElementById('result').innerText = '28';
                break;
            case '3':
                document.getElementById('result').innerText = '31';
                break;
            case '4':
                document.getElementById('result').innerText = '30';
                break;
            case '5':
                document.getElementById('result').innerText = '31';
                break;
            case '6':
                document.getElementById('result').innerText = '30';
                break;
            case '7':
                document.getElementById('result').innerText = '31';
                break;
            case '8':
                document.getElementById('result').innerText = '31';
                break;
            case '9':
                document.getElementById('result').innerText = '30';
                break;
            case '10':
                document.getElementById('result').innerText = '31';
                break;
            case '11':
                document.getElementById('result').innerText = '30';
                break;
            case '12':
                document.getElementById('result').innerText = '31';
                break;
            default:
                document.getElementById('result').innerText = '1~12사이의 숫자를 입력해주세요';
                break;
            }
        });
    </script>
</body>
</html>
