<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨기 Ver 1.0</title>
</head>
<body>
    <h1>1~45까지의 중복되지 않는 숫자 6개가 랜덤으로 추출 후 순서대로 출력하기. 단, Set객체를 사용할 것</h1>
    <script>
        const lotto = new Set();
        const num = [];

        while(lotto.size < 6) {
            lotto.add(Math.floor(Math.random()*45 + 1));
        }
        
        lotto.forEach(function(value) { //for of같은 것도 가능
            num.push(value);
        });

        //sort로 하면 편했을텐데 생각을 못함. num.sort(function(a, b) {return a - b});
        for(let i=0; i<num.length; i++) {
            for(let j=i+1; j<num.length; j++) {
                if(num[i] > num[j]) {
                    temp = num[i];
                    num[i] = num[j];
                    num[j] = temp;
                }
            }
        }
        console.log(num);
    </script>
</body>
</html>
