<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        이름: <input type="text" id="uname"><br>
        거주지: <input type="text" id="addr"><br>
        좋아하는 리스트<br>
        리스트1: <input type="text" id="favor1"></li><br>
        리스트2: <input type="text" id="favor2"></li><br>
        리스트3: <input type="text" id="favor3"></li><br>
        이메일: <input type="email" id="email"><br>
        Pet 소유 여부: <input type="text" id="pet" placeholder="y / n"><br>
        지금 가장 원하는 것: <input type="text" id="wanna"><br>
        <button type="button" id="sbmBtn" onclick=" getDatas();">객체로 전송</button>
    </form>
    <h2>전송받은 데이터 출력
        <button type="button" id="printBtn" onclick="printDatas()">출력</button>
    </h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <td id="unameVal"></td>
        </tr>
        <tr>
            <th>거주지</th>
            <td id="addrVal"></td>
        </tr>
        <tr>
            <th>좋아하는 리스트</th>
            <td>
                <ul id="favors"></ul>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td id="emailVal"></td>
        </tr>
        <tr>
            <th>Pet 소유 여부</th>
            <td id="petVal"></td>
        </tr>
        <tr>
            <th>지금 가장 원하는 것</th>
            <td id="wannaVal"></td>
        </tr>
    </table>
    <script>
        let sbmBtn = document.getElementById('sbmBtn');
        let printBtn = document.getElementById('printBtn');
        const dataObj = {
            uname: "",
            addr: "",
            favors: {
                favor1: "",
                favor2: "",
                favor3: ""
            },
            email: "",
            pet: "",
            wanna: ""
        };

        function getDatas() {
            let uname = document.getElementById('uname').value;
            let addr = document.getElementById('addr').value;
            let favor1 = document.getElementById('favor1').value;
            let favor2 = document.getElementById('favor2').value;
            let favor3 = document.getElementById('favor3').value;
            let email = document.getElementById('email').value;
            let pet = document.getElementById('pet').value;
            let wanna = document.getElementById('wanna').value;
            
            dataObj.uname = uname;
            dataObj.addr = addr;
            dataObj.favors.favor1 = favor1;
            dataObj.favors.favor2 = favor2;
            dataObj.favors.favor3 = favor3;
            dataObj.email = email;
            dataObj.pet = pet;
            dataObj.wanna = wanna;
            console.log(dataObj);
        }
        function printDatas() {
            document.getElementById('unameVal').innerText = dataObj.uname;
            document.getElementById('addrVal').innerText = dataObj.addr;
            document.getElementById('emailVal').innerText = dataObj.email;
            document.getElementById('petVal').innerText = dataObj.pet;
            document.getElementById('wannaVal').innerText = dataObj.wanna;
            let str = `<li>${dataObj.favors.favor1}</li>`;
            str += `<li>${dataObj.favors.favor2}</li>`;
            str += `<li>${dataObj.favors.favor3}</li>`;
            document.getElementById('favors').innerHTML = str;
        }
    </script>
</body>
</html>
