<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type range</title>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <form action="">
        <div>
            <label for="rg">범위</label><br>
            <input type="range" name="" id="" max="20" min="1" step="" value="10">
        </div>
        <div>
            <label for="search">검색</label><br>
            <input type="search" name="" id="">
        </div>
    </form>
    <h3>search는 text타입속성과 동일하다</h3>
</body>
</html>
