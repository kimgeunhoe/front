<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type url, image, color</title>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <form action="">
        <div>
            <label for="c">Color: </label><br>
            <input type="color" name="color" id="c">
        </div>
        <div>
            <label for="u">Url: </label><br>
            <input type="url" name="url" id="u">
        </div>
        <div>
            <label for="i">Image: </label><br>
            <input type="image" name="image" id="i">
        </div>
        <button type="submit">전송</button>
    </form>
    <h3>color값 데이터 전송은 hex코드 값으로 변환되어 전송된다</h3>
    <h3>typeimage 이미지 버튼이다. 이미지값이 없으면 alt="제출"이 기본적용</h3>
</body>
</html>
