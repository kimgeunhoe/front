<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 빙고 게임</title>
    <style>
        table, td {
            border-width: 2px;
            border-color: #000000;
            border-style: solid;
        }
        td{
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em;
        }
        #one {
            color: white;
            background-color: gray;
        }
        .radius {
            color: yellow;
            background-color: #000000;
        }
        .top-left{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <table>
        <tr>
            <td style="background-color:red;">2</td>
            <td style="background-color:red;">9</td>
            <td style="background-color:red;">15</td>
            <td style="background-color:red;">22</td>
            <td style="background-color:red;">14</td>
        </tr>
        <tr>
            <td style="background-color:green;">8</td>
            <td class="radius top-left">16</td>
            <td class="radius">3</td>
            <td style="background-color:blue;">13</td>
            <td>24</td>
        </tr>
        <tr>
            <td style="background-color:green;">7</td>
            <td>18</td>
            <td style="background-color:blue;">1</td>
            <td>23</td>
            <td>12</td>
        </tr>
        <tr>
            <td style="background-color:green;">17</td>
            <td style="background-color:blue;">11</td>
            <td>20</td>
            <td>4</td>
            <td style="background-color:red;">6</td>
        </tr>
        <tr>
            <td style="background-color:red;">25</td>
            <td>10</td>
            <td style="background-color:red;">19</td>
            <td id="one">21</td>
            <td style="background-color:red;">5</td>
        </tr>
    </table>
</body>
</html>
