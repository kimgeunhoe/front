<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="top"></div>
        <div id="chat"></div>
        <div id="input">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="button">전송</button>
        </div>
    </div>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script>
        $('#container').css({'width': '300px', 'height': '400px', 'border': '1px solid black'});
        $('#top').css({'width': '100%', 'height': '10%', 'border': '1px solid black'});
        $('#chat').css({'width': '100%', 'height': '74%', 'border': '1px solid black', 'overflow': 'scroll'});
        $('#input').css({'width': '100%', 'height': '15%', 'border': '1px solid black', 'position': 'relative', 'margin': '0', 'padding': '0'});
        $('textarea').css({'width': '75%', 'height': '93%', 'position': 'absolute', 'top': '-1px', 'left': '-1px'});
        $('button').css({'width': '23%', 'height': '62px', 'position': 'absolute', 'top': '-1px', 'right': '0', 'background-color': 'yellow'});

        $(function() {
            $('button').on('click', function() {
               $('#chat').append(`<span style="background-color: yellow;">${$('textarea').val()}</span><br>`);
               $('textarea').val('');
            });
        });

    </script>
</body>
</html>
